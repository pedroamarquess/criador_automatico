name: Build Python App

on:
  push:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed ^
            --add-data "pessoas.txt;." ^
            --add-data "arquivo_csv_graduacao_nomes.csv;." ^
            --add-data "novo_arquivo_base.xlsx;." ^
            atualizado.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: CriadorAutomatico-Windows
          path: dist/*.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build APP
        run: |
          pyinstaller --onefile --windowed \
            --add-data "pessoas.txt:." \
            --add-data "arquivo_csv_graduacao_nomes.csv:." \
            --add-data "novo_arquivo_base.xlsx:." \
            atualizado.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: CriadorAutomatico-macOS
          path: dist/*.app
